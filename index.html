<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="icon" href = "data:,">
</head>
<body>
    <main class="main">
        <video src="assets/video/rain.mp4" class="video" loop></video>
        <audio src="assets/sounds/rain.mp3" class="sound"></audio>
        <div class="duration">
            <button class="duration__minutes duration__minutes--2minutes">2 Minutes</button>
            <button class="duration__minutes duration__minutes--5minutes">5 Minutes</button>
            <button class="duration__minutes duration__minutes--10minutes">10 Minutes</button>
        </div>
        <div class="control">
            <svg class="control__element control__element--track-outline" width="453" height="453" viewBox="0 0 453 453"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="control__element control__element--moving-outline" width="453" height="453"
                viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="control__circle" cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <img src="assets/svg/play.svg" alt="play" class="control__element control__element--play">
            <img src="assets/svg/replay.svg" alt="replay" class="control__element control__element--replay">
            <span class="control__element control__element--time">0:0</span>
        </div>
        <div class="switcher-video">
            <div class="switcher-video__video switcher-video__video--first">
                <img src="assets/svg/rain.svg" alt="rain" class="switcher-video__image">
            </div>
            <div class="switcher-video__video switcher-video__video--second">
                <img src="assets/svg/beach.svg" alt="beach" class="switcher-video__image">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
